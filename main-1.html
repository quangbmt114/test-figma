<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Feature Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="feature-box" style="left: 164px; top: 35px">
        <div class="gradient-box"></div>
        <img class="feature-image" src="./image 215.png" />
      </div>
      <div
        class="text-large"
        style="left: 201px; top: 766px; position: absolute"
      >
        Smart
      </div>
      <div
        class="text-medium"
        style="left: 207px; top: 665px; position: absolute"
      >
        Super
      </div>
      <div
        class="text-small"
        style="left: 204px; top: 74px; position: absolute"
      >
        SPECIAL FEATURE
      </div>
      <div class="button" style="left: 1303px; top: 636px; position: absolute">
        Shop all
      </div>
      <div class="info-box" style="left: 974px; top: 35px">
        <div class="info-text">
          We want to share creative inspiration & expression
        </div>
        <div class="feature-icons">
          <div class="block-flex-col">
            <img
              src="./Feature 1.png"
              width="50px"
              height="50xp"
              style="z-index: 1; position: relative"
            />
            <div class="feature-item">Seatpost Suspension</div>
          </div>
          <div class="divider"></div>
          <div class="block-flex-col">
            <img
              src="./Feature 2.png"
              width="50px"
              height="50xp"
              style="z-index: 1; position: relative"
            />
            <div class="feature-item">Automatic Assistance</div>
          </div>
          <div class="divider"></div>
          <div class="block-flex-col">
            <img
              src="./Group.png"
              width="50px"
              height="50xp"
              style="z-index: 1; position: relative"
            />
            <div class="feature-item">All-new Battery</div>
          </div>
        </div>
      </div>
      <div
        class="image-box"
        style="left: 974px; top: 433px; position: absolute; z-index: 1"
      >
        <img
          src="./Change Img.png"
          width="100%"
          height="100%"
          style="z-index: 1; position: relative"
        />
        <div
          class="shop-button"
          style="
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
          "
        >
          Shop all
        </div>
      </div>
    </div>
  </body>
</html>
