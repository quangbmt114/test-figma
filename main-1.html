<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Feature Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="block-gap-2 grid grid-cols-2">
        <div class="feature-box">
          <div class="text-small header-block">SPECIAL FEATURE</div>
          <div class="image-block-1">
            <div class="text-block-1">
              <div class="text-medium">Smart</div>
              <div class="text-large">Super</div>
            </div>
          </div>
        </div>
        <div class="block-col-2-gap-2 grid-cols-2">
          <div class="info-box">
            <div class="info-text">
              We want to share creative inspiration & expression
            </div>
            <div class="feature-icons">
              <div class="block-flex-col">
                <img
                  src="./images/Feature 1.png"
                  width="50px"
                  height="50xp"
                  style="z-index: 1; position: relative"
                />
                <div class="feature-item">Seatpost Suspension</div>
              </div>
              <div class="divider"></div>
              <div class="block-flex-col">
                <img
                  src="./images/Feature 2.png"
                  width="50px"
                  height="50xp"
                  style="z-index: 1; position: relative"
                />
                <div class="feature-item">Automatic Assistance</div>
              </div>
              <div class="divider"></div>
              <div class="block-flex-col">
                <img
                  src="./images/Group.png"
                  width="50px"
                  height="50xp"
                  style="z-index: 1; position: relative"
                />
                <div class="feature-item">All-new Battery</div>
              </div>
            </div>
          </div>
          <div class="image-box">
            <div class="shop-button">Shop all</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
